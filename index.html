<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors!</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet", href="styles.css">
    </head>
    <body>
        <div class="title">
            <div class="scoreLeftSide">
                <div>Player Score: </div>
                <div class="playerScore"></div>
            </div>
            <div class="heading">Rock! Paper! Scissors!</div>
            <div class="scoreRightSide">
                <div>Computer Score: </div>
                <div class="computerScore"></div>
            </div>
        </div>
        <div class="choiceImg">
            <div class="choiceRightSide">
                <div> PLAYER PLAYS: </div>
                <div class="playerChoiceImg"></div>
            </div>
            <div class="choiceLeftSide">
                <div> COMPUTER PLAYS: </div>
                <div class="computerChoiceImg"></div>
            </div>

        </div>
        <div class="choices">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="results"></div>
    </body>
</html>
